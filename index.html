<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteFee Coffee</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #121212; color: #f4f4f4; }header { 
        position: fixed; 
        top: 0; 
        width: 100%; 
        background: rgba(20, 20, 20, 0.9); 
        padding: 15px 0; 
        text-align: center; 
        z-index: 1000;
    }
    
    nav { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; }
    nav a { color: #fff; text-decoration: none; font-size: 18px; }
    
    section { min-height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; padding: 60px 20px; }
    .hero { background: url('coffee.jpg') center/cover no-repeat; min-height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    
    h1 { font-size: 3em; }
    .menu, .about, .reviews, .contact { padding: 60px 20px; }
    
    button { background: #ff9800; border: none; padding: 10px 20px; cursor: pointer; font-size: 18px; }
    button:hover { background: #e68900; }
    
    footer { text-align: center; padding: 20px; background: #1e1e1e; }
    
    .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-in-out; }
    .visible { opacity: 1; transform: translateY(0); }
    
    /* Адаптивность */
    @media (max-width: 768px) {
        nav { flex-direction: column; align-items: center; }
        nav a { font-size: 16px; margin: 5px 0; }
        h1 { font-size: 2.5em; }
        .hero { min-height: 80vh; }
        .menu, .about, .reviews, .contact { padding: 40px 15px; }
        button { font-size: 16px; padding: 8px 16px; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 2em; }
        .hero { min-height: 70vh; padding: 20px; }
        nav a { font-size: 14px; }
        button { font-size: 14px; padding: 8px 16px; }
    }
</style>

</head>
<body>
    <header>
        <nav>
            <a href="#hero">Главная</a>
            <a href="#about">О нас</a>
            <a href="#menu">Меню</a>
            <a href="#reviews">Отзывы</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header><section id="hero" class="hero fade-in"><h1>WhiteFee Coffee</h1><button>Меню</button></section>
<section id="about" class="about fade-in"><h2>О нас</h2><p>Наша кофейня – это уют и лучший кофе в городе!</p></section>
<section id="menu" class="menu fade-in"><h2>Меню</h2><p>Эспрессо, Латте, Капучино...</p></section>
<section id="reviews" class="reviews fade-in"><h2>Отзывы</h2><p>“Лучший кофе, рекомендую!”</p></section>
<section id="contact" class="contact fade-in"><h2>Контакты</h2><p>Мы на карте: ул. Кофейная, 10</p></section>

<footer><p>© 2024 WhiteFee Coffee</p></footer>

<script>
    const sections = document.querySelectorAll(".fade-in");
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("visible");
            }
        });
    });
    sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
