<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteFee Coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #121212;
            color: #f4f4f4;
            position: relative;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
        }
        .nav-links {
            display: flex;
            justify-content: center;
        }
        section {
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: center;
            flex-direction: column;
            padding: 60px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .hero {
            background: url('coffee.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 800px;
            margin: 10px auto;
        }
        button {
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        button:hover {
            background: #e68900;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-in-out;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            h2 { font-size: 1.5em; }
            p { font-size: 1em; }
            button { font-size: 16px; padding: 8px 16px; }
            .menu-toggle { display: block; position: absolute; right: 20px; top: 15px; }
            .nav-links { display: none; flex-direction: column; position: absolute; top: 50px; left: 0; width: 100%; background: rgba(20, 20, 20, 0.9); }
            .nav-links.active { display: flex; }
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle">☰</button>
        <nav class="nav-links">
            <a href="#hero">Главная</a>
            <a href="#about">О нас</a>
            <a href="#menu">Меню</a>
            <a href="#reviews">Отзывы</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>
    <section id="hero" class="hero fade-in">
        <h1>WhiteFee Coffee</h1>
        <button onclick="location.href='#menu'">Меню</button>
    </section>
    <section id="about" class="about fade-in">
        <h2>О нас</h2>
        <p>Наша кофейня – это уют и лучший кофе в городе!</p>
    </section>
    <section id="menu" class="menu fade-in">
        <h2>Меню</h2>
        <p>Эспрессо, Латте, Капучино...</p>
    </section>
    <section id="reviews" class="reviews fade-in">
        <h2>Отзывы</h2>
        <p>“Лучший кофе, рекомендую!”</p>
    </section>
    <section id="contact" class="contact fade-in">
        <h2>Контакты</h2>
        <p>Мы на карте: ул. Кофейная, 10</p>
    </section>
    <footer>
        <p>© 2024 WhiteFee Coffee</p>
    </footer>
    <script>
        const sections = document.querySelectorAll(".fade-in");
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                }
            });
        });
        sections.forEach(section => observer.observe(section));document.querySelector(".menu-toggle").addEventListener("click", () => {
        document.querySelector(".nav-links").classList.toggle("active");
    });
</script>

</body>
</html>
